# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Xcode test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run tests with coverage
        run: swift test --enable-code-coverage

      - name: Show code coverage summary
        run: |
          BINARY_PATH=$(swift build --show-bin-path)/DufapPackageTests.xctest/Contents/MacOS/DufapPackageTests
          PROF_DATA=.build/debug/codecov/default.profdata
          xcrun llvm-cov report "$BINARY_PATH" --instr-profile="$PROF_DATA"
